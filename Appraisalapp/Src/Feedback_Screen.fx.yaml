Feedback_Screen As screen:

    Form2 As form:
        DataSource: =AppraisalUserList
        Fill: =RGBA(241, 244, 249, 1)
        Height: =442
        Item: =Gallery1.Selected
        NumberOfColumns: =1
        Width: =1131
        X: =126
        Y: =148
        ZIndex: =1

        "'Reporting Manager Feedback _DataCard3' As typedDataCard.textualEditCard":
            BorderStyle: =BorderStyle.Solid
            DataField: ="ReportingManagerFeedback"
            Default: =ThisItem.'Reporting Manager Feedback '
            DisplayMode: =Parent.DisplayMode
            DisplayName: =DataSourceInfo([@AppraisalUserList],DataSourceInfo.DisplayName,ReportingManagerFeedback)
            Fill: =RGBA(0, 0, 0, 0)
            Height: =317
            MaxLength: =DataSourceInfo([@AppraisalUserList], DataSourceInfo.MaxLength, ReportingManagerFeedback)
            Required: =false
            Update: =DataCardValue90.Text
            Width: =1131
            X: =0
            Y: =0
            ZIndex: =5

            DataCardKey90 As label:
                AutoHeight: =true
                Color: =RGBA(2, 105, 45, 1)
                Font: =Font.'Lato Black'
                FontWeight: =FontWeight.Bold
                Height: =34
                Text: =Parent.DisplayName
                Width: =Parent.Width - 60
                Wrap: =false
                X: =30
                Y: =10
                ZIndex: =1

            DataCardValue90 As text:
                BorderColor: =RGBA(0, 0, 0, 1)
                Color: =RGBA(2, 82, 36, 1)
                Default: =Parent.Default
                DelayOutput: =true
                DisplayMode: =Parent.DisplayMode
                Height: =220
                HintText: ="Feedback"
                MaxLength: =Parent.MaxLength
                Mode: =TextMode.MultiLine
                PaddingLeft: =5
                RadiusBottomLeft: =0
                RadiusBottomRight: =0
                RadiusTopLeft: =0
                RadiusTopRight: =0
                Tooltip: =Parent.DisplayName
                Width: =873
                X: =30
                Y: =53
                ZIndex: =2

            ErrorMessage59 As label:
                AutoHeight: =true
                Height: =10
                Live: =Live.Assertive
                PaddingBottom: =0
                PaddingLeft: =0
                PaddingRight: =0
                PaddingTop: =0
                Text: =Parent.Error
                Visible: =Parent.DisplayMode=DisplayMode.Edit
                Width: =Parent.Width - 60
                X: =30
                Y: =DataCardValue90.Y + DataCardValue90.Height
                ZIndex: =3

            StarVisible59 As label:
                Align: =Align.Center
                Height: =DataCardKey90.Height
                Text: ="*"
                Visible: =And(Parent.Required, Parent.DisplayMode=DisplayMode.Edit)
                Width: =30
                Wrap: =false
                Y: =DataCardKey90.Y
                ZIndex: =4

    Label1_3 As label:
        Align: =Align.Center
        Color: =RGBA(255, 255, 255, 1)
        DisabledBorderColor: =RGBA(255, 255, 255, 1)
        Fill: =RGBA(2, 94, 19, 1)
        Font: =Font.'Lato Black'
        FontWeight: =FontWeight.Bold
        Height: =85
        PaddingRight: =5.00
        PaddingTop: =5.00
        Size: =25
        Text: ="Add Employee Feedback"
        Width: =1366.00
        X: =0.00
        ZIndex: =2

    Button3_1 As button:
        Fill: =RGBA(1, 89, 32, 1)
        Font: =Font.'Lato Black'
        FontWeight: =FontWeight.Bold
        Height: =36
        OnSelect: =SubmitForm(Form2);Navigate(Admin_screen)
        PaddingRight: =5.00
        PaddingTop: =5.00
        Size: =15.00
        Text: ="Submit Feedback"
        Width: =196
        X: =576
        Y: =624
        ZIndex: =3


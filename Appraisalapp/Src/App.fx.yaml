App As appinfo:
    BackEnabled: =true
    OnStart: |-
        =Set(varEmail,User().Email);// User's Email
        If(
            Not(IsBlank(
                LookUp( AppraisalAdminList,
                   
                    Title = varEmail
                )
            )),
            Set(
                is_admin,
                true // Admin btn visible
            ),
            Set(
                is_admin,
                false
            )
        );
        Set(varCat,LookUp(AppraisalAdminList,Title = User().Email).Category.Value); // Fetching Admin category
        If(is_admin,  
            // User's Manager Email
            Set(varManager,LookUp(AppraisalUserList,varEmail in Title).'Jeevan Reporting Manager Name');
            // Admin's Teams list seperated by comma
            Set(varAdminTeam,Concat(Sort(LookUp(AppraisalAdminList, varEmail in Title).Team,Value,SortOrder.Ascending),Value,","))
            //Set(varAdminTeam,Sort(LookUp(AppraisalAdminList, varEmail in Title).Team,Value,SortOrder.Ascending))
            );
        Notify("Your teams are " & varAdminTeam,NotificationType.Success,5000);
        If(is_admin,
            If( varCat="Team Lead",
                    Set(colRoleTable,Filter(AppraisalUserList,varEmail in 'Jeevan Reporting Manager Name' )),
            If( varCat="Manager",
              //Filter(AppraisalUserList,Concat(Sort(Team,Value,SortOrder.Ascending),Value,",") in varAdminTeam);
              //Filter(AppraisalUserList,"Php,Rpa" in Concat(Sort(Team,Value,SortOrder.Ascending),Value,","));
              Set(varCmp,varAdminTeam&",");
              Set(colRoleTable,Filter(AppraisalUserList,If(CountRows(Team)<>0, Concat(Sort(Team,Value,SortOrder.Ascending),Value,",") in varCmp)))
              
              
                ,
            If( varCat="Super Admin",
                    Set(colRoleTable,AppraisalUserList)
                )
            ))
        );
        If(is_admin,Set(col1,colRoleTable))
    StartScreen: =Main_screen
    Theme: =PowerAppsTheme

    Host As hostControl.DefaultHostControlVariant:
        OnCancel: =false
        OnEdit: =false
        OnNew: =false
        OnSave: =false
        OnView: =false


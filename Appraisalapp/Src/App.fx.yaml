App As appinfo:
    BackEnabled: =true
    OnStart: |-
        =Set(varEmail,User().Email);
        If(
            Not(IsBlank(
                LookUp( AppraisalAdminList,
                   
                    Title = varEmail
                )
            )),
            Set(
                is_admin,
                true
            ),
            Set(
                is_admin,
                false
            )
        );
        Set(varCat,LookUp(AppraisalAdminList,Title = User().Email).Category)
    StartScreen: =Main_screen
    Theme: =PowerAppsTheme

    Host As hostControl.DefaultHostControlVariant:
        OnCancel: =false
        OnEdit: =false
        OnNew: =false
        OnSave: =false
        OnView: =false


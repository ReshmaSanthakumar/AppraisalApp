Admin_screen As screen:
    BackgroundImage: =
    ImagePosition: =ImagePosition.Fill
    LoadingSpinnerColor: =App.Theme.Colors.Primary
    OnVisible: |-
        =If( varCat="Team Lead",
                    ClearCollect(col1,Filter(AppraisalUserList,varEmail in 'Jeevan Reporting Manager Name' )),
            If( varCat="Manager",
                If( CountRows(varAdminTeam) = 1,
                    ClearCollect(col1,Filter(AppraisalUserList, varAdminTeamStr in Team.Value ) ) ,
                    ClearCollect(col1,Filter(AppraisalUserList, Lower(Concat(Sort(Team,Value,SortOrder.Ascending),Value," , ")) in Lower(varAdminTeamStr) && Lower(Concat(Sort(Team,Value,SortOrder.Ascending),Value," , ")) <> ""));
                 Set(varbtn,true)
                )
               
                ,
            If( varCat="Super Admin",
                    ClearCollect(col1,AppraisalUserList);
                    Set(varBI,true);
                    Set(varbtn,true)
                )
            ))


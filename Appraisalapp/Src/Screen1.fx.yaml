Screen1 As screen:
    Fill: =Color.White
    LoadingSpinnerColor: =App.Theme.Colors.Primary
    OnVisible: |-
        = Set(colUser,AppraisalUserList);
                    ForAll(
                        colUser,
                        Collect(colRoleTable,
                            Filter(colUser
                                ,varAdminTeam in ThisRecord.Team )))

    Label10 As label:
        BorderColor: =App.Theme.Colors.Darker40
        Color: =RGBA(0, 0, 0, 1)
        DisabledColor: =RGBA(166, 166, 166, 1)
        Font: =App.Theme.Font
        Size: =13
        Text: =If("rpa" in Concat(LookUp(AppraisalAdminList, "sharmila.chandrasekaran@jeevantechnologies.com" in Title).Team,Value," "),"Resh  True"," Resh False")
        Width: =382
        X: =269
        Y: =158
        ZIndex: =1

    Label10_1 As label:
        BorderColor: =App.Theme.Colors.Darker40
        Color: =RGBA(0, 0, 0, 1)
        DisabledColor: =RGBA(166, 166, 166, 1)
        Font: =App.Theme.Font
        Size: =13
        Text: =Concat(LookUp(AppraisalAdminList, "Reshma" in Title).Team,Value," ")
        Width: =417
        X: =180
        Y: =260
        ZIndex: =2

    Table1 As Table.pcfdataset:
        DisplayMode: =DisplayMode.Edit
        Height: =If(Self.Y + 500 > Parent.Height, Parent.Height - Self.Y, 500)
        Items: =colRoleTable
        onCellValueChange: =false
        onFilter: =false
        onNavigate: =false
        onRowSelect: =false
        onSave: =false
        OnSelect: =false
        Width: =If(Self.X + 800 > Parent.Width, Parent.Width - Self.X, 800)
        X: =462
        Y: =213
        ZIndex: =4

        Team1 As pcfDataField.textualColumn:
            FieldDisplayName: ="Team"
            FieldName: ="Team"
            FieldType: ="E"
            FieldVariantName: ="textualColumn"
            Order: =25
            ZIndex: =25

